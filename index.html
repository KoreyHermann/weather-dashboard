<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="bg-indigo-600">
            <div class="mx-auto max-w-7xl py-3 px-3 sm:px-6 lg:px-8">
              <div class="flex flex-wrap items-center justify-between">
                <div class="flex w-0 flex-1 items-center">
                  <p class="ml-3 truncate font-medium text-white">
                    <span class="hidden md:inline">Weather Dashboard</span>
                  </p>
                </div>          
              </div>
            </div>
          </div>
        <div class="row">
               <h3 class = "mt-8">Search for a city:</h3>
                    <input type="text" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-4" id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button id="search-button"><i class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</i></button>
                    </div>
                </div>
               
            </div>   
            <div class="mb-3 font-dark text-black-500 dark:text-gray-400 border-gray-300 rounded-lg" id="current-weather">
                <h2 id="current-city" class = "mt-8"></h2>
                    <p>Temperature:<span class="current" id="temperature"></span></p>
                    <p>Humidity:<span class="current" id="humidity"></span></p> 
                    <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                <div id ="future-weather">
                    <h3 class = "mt-8">Five Day Forecast:</h3>
                    <div class="grid grid-cols-5 gap-4 mt-8 border border-gray-300 rounded-lg">
                        <div class="text-black " >
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="text-black" >
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="text-black">
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="text-black">
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="text-black" >
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
